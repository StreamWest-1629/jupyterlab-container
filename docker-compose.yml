version: "3.8"
services:
  jupyterlab:
    build: 
      context: .
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
    volumes:
      - ".jupyter:/root/.jupyter"
      - "${DATASET_LOCALDIR}:${DATASET_DIR}"
      - ".:/workspace"
    env_file: .container.env
    
    command: python3 -m jupyter lab --ip=0.0.0.0 --allow-root
    ports:
      - 8888:8888
